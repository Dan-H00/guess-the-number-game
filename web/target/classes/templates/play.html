<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head id="headId">
    <meta charset="UTF-8" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/play.css}"/>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <h1 id="game-title">Guess the Number Game</h1>
        <h3 id="main-message">Main Message Content</h3>
        <h3 id="result-message">Result Message Content</h3>

        <form id="game-form" method="POST">
          <label id="enter-guess" for="guess">Enter your guess</label>
          <input id="guess" type="number" name="guess" />
          <input id="submit" type="submit" value="Submit" />
        </form>

        <footer id="footerId">
          <p id="footer-text">Created by goes here</p>
        </footer>
      </div>
    </div>
  </body>
</html>
